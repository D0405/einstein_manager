{% extends "base.html" %}

{% block title %}Lernhelfer{% endblock %}

{% block content %}
<h1>Lernhelfer</h1>

<ul>
  {% for tutor in tutors %}
  <li>
    <form action="{{ url_for('views.edit_tutor', tutor_id=tutor.id) }}" method="GET">
      <button type="submit" class="btn btn-link" style="padding: 0;">{{ tutor.name }}</button>
    </form>
  </li>
  {% endfor %}
</ul>

{% endblock %}
